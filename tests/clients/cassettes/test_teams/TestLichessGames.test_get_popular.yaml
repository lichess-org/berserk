        \ of Bundesliga excitement complemented by multiple variant team battles throughout\
        \ the week.\\r\\n\\r\\nAre you seeking a team that offers both competitive\
        \ play and a welcoming environment? Look no further than our community. We\
        \ compete in Lichess Bundesliga tournaments every Thursday and Sunday against\
        \ top-tier opponents. But the excitement doesn't stop there: our team also\
        \ engages in variant team tournaments, offering a variety of chess experiences\
        \ to suit your preferences.\\r\\n\\r\\nExplore our unique Puzzle Packs, a\
        \ collection of puzzles selected from team's Bundesliga games. The latest\
        \ edition is waiting you [here](https://lichess.org/study/YSwTDVB6) and our\
        \ full archive is accessible [here](https://lichess.org/study/by/TheHouseDiscord/newest).\\\
        r\\n\\r\\n***\\r\\n\\r\\n# **Team News & Updates**\\r\\n- Jan 1: Happy New\
        \ year! Read about our [journey of 2023 in the forum](https://lichess.org/forum/team-the-house-discord-server/year-of-2023).\\\
        r\\n- Aug 26: Discover the latest puzzle collection [here](https://lichess.org/study/YSwTDVB6).\\\
        r\\n- Nov 10: Love chess variants? Follow the final stages of the [Atomic](https://lichess.org/forum/team-atomic-wc),\
        \ [Three-Check](https://lichess.org/forum/team-3-world-championship), and\
        \ [King of the Hill](https://lichess.org/forum/team-kUszbgwZ) championships.\\\
        r\\n- Nov 17: Impressive win in [Bundesliga today](https://lichess.org/tournament/JSWyMVb5),\
        \ scoring 645 points. Shoutout to  @satunnainen, IM @wateenellende, and GM\
        \ @FeegLood for leading the charge.\\r\\n\\r\\nCheck out our [upcoming team\
        \ tournaments](https://lichess.org/team/the-house-discord-server/tournaments).\\\
        r\\n\\r\\n***\\r\\n\\r\\n# **Lichess Bundesliga**\\r\\n\\r\\nThe House joined\
        \ the [Lichess Bundesliga](https://lichess.org/@/lichess/blog/announcing-the-lichess-bundesliga/X4da-RAA)\
        \ in [April 2020](https://lichess.org/tournament/oGeaCHx7). After winning\
        \ the inaugural season, we achieved three consecutive season victories by\
        \ 2022 and secured our fourth championship in 2023. Today, our sights are\
        \ set on securing the fifth season triumph and cementing our legacy. If you're\
        \ a high-level player or a newcomer seeking a supportive community with a\
        \ legacy, The House awaits.\\r\\n\\r\\nBundesliga tournaments occur twice\
        \ weekly, on **Thursdays** and **Sundays**, starting at 18:00 UTC. They offer\
        \ a valuable opportunity to face formidable opponents and stregthen our team\
        \ spirit.\\r\\n\\r\\nView the past results of [all-time score](https://rochadeeuropa.de/ewige-q-bundesliga-tabelle/),\
