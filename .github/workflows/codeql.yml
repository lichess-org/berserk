name: CodeQL

on:
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/codeql.yml"
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
  pull_request:
    paths:
      - ".github/workflows/codeql.yml"
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
